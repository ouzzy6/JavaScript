<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>

  <script>
    // Get the first element with the class name 'form-input'
    const formInputElement = document.querySelector('.form-input[type="text"]');
    // Get the value of the input field
    const formInputValue = formInputElement.value;
    // Print the value in the console
    console.log(formInputValue);
  </script>
</html>
