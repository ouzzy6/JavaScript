<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>

  <script>
    // Get all the div elements inside the form
    const divElements = document.querySelectorAll('#container form div');

    // Iterate over each div element to get the label and input values
    divElements.forEach(div => {
      const label = div.querySelector('label').innerText;
      const input = div.querySelector('input').value;
      console.log(`${label} ${input}`);
    });
  </script>
</html>
