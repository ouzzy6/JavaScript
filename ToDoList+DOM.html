<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div id="container">
    <ul class="todo-list"></ul>
  </div>

  <script>
    // URL del API que devuelve la lista de tareas
    const url = 'https://jsonplaceholder.typicode.com/todos';

    // Funci칩n para recuperar y mostrar la lista de tareas
    async function fetchTodos() {
      try {
        // Realiza la solicitud HTTP con fetch
        const response = await fetch(url);

        // Verifica si la solicitud fue exitosa
        if (!response.ok) {
          throw new Error('Error en la solicitud: ' + response.statusText);
        }

        // Convierte la respuesta en formato JSON
        const todos = await response.json();

        // Muestra las tareas en la consola (o puedes manipular el DOM para mostrarlas en la p치gina)
        console.log(todos);

        // Selecciona el elemento .todo-list
        const todoList = document.querySelector('.todo-list');

        // Crea y a침ade los elementos <li> para cada todo
        todos.forEach(todo => {
          const li = document.createElement('li');
          li.textContent = todo.title;
          todoList.appendChild(li);
        });
      } catch (error) {
        // Maneja cualquier error que ocurra durante la solicitud
        console.error('Hubo un problema con la solicitud Fetch:', error);
      }
    }

    // Llama a la funci칩n para recuperar la lista de tareas
    fetchTodos();
  </script>
</body>
</html>
